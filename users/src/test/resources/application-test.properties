spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

spring.redis.host=localhost
spring.redis.port=6379

jwt.secret=your-very-secure-test-secret-key-1234567890abcdef
jwt.expiration=3600000
jwt.refresh-expiration=604800000

spring.kafka.consumer.group-id=spectra-group
spring.kafka.consumer.properties.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest

registration-code-topic-name=registration-code
user-delete-topic-name=user-delete
